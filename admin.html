<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Undangan Diana & Fajri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-stone-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-stone-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-stone-800">Link Generator</h2>
            <p class="text-sm text-stone-500">Undangan Diana & Fajri</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-stone-400 uppercase tracking-widest mb-2">Nama Tamu</label>
                <input type="text" id="guestName" placeholder="Contoh: Budi & Istri" 
                       class="w-full p-4 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-800 outline-none transition-all">
            </div>

            <button onclick="generateLink()" 
                    class="w-full bg-stone-900 text-white font-bold py-4 rounded-xl hover:bg-stone-800 active:scale-95 transition-all shadow-lg shadow-stone-200">
                Buat & Salin Link
            </button>
        </div>

        <div id="resultArea" class="mt-8 pt-8 border-t border-stone-100 hidden">
            <label class="block text-xs font-bold text-stone-400 uppercase tracking-widest mb-2">Hasil Link:</label>
            <textarea id="finalUrl" readonly 
                      class="w-full p-3 bg-stone-50 border border-stone-100 rounded-lg text-sm text-blue-600 h-20 resize-none outline-none"></textarea>
            
            <div id="copyStatus" class="flex items-center justify-center gap-2 mt-3 text-green-600 text-[10px] font-bold uppercase tracking-widest animate-bounce">
                <span>âœ… Link Berhasil Disalin!</span>
            </div>
            
            <p class="text-[10px] text-stone-400 mt-4 text-center leading-relaxed">
                Silakan tempel (paste) di WhatsApp untuk mengirim ke tamu.
            </p>
        </div>
    </div>

    <script>
        function generateLink() {
            const guestName = document.getElementById('guestName').value.trim();
            
            if(!guestName) {
                alert("Silakan masukkan nama tamu terlebih dahulu!");
                return;
            }

            // Link Netlify Anda
            const baseUrl = "https://weddingdiana-fajri.netlify.app";
            
            // Encode nama tamu (spasi jadi %20, dll)
            const encodedName = encodeURIComponent(guestName);
            
            // Hasil akhir link
            const finalUrl = `${baseUrl}/?to=${encodedName}`;

            // Tampilkan UI hasil
            document.getElementById('finalUrl').value = finalUrl;
            document.getElementById('resultArea').classList.remove('hidden');

            // Salin otomatis ke clipboard
            navigator.clipboard.writeText(finalUrl).then(() => {
                const status = document.getElementById('copyStatus');
                status.classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
